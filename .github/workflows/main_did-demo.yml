# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - did-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ISSUER_CALLBACK_URL: 'https://did-demo.azurewebsite.net/api/issuer/issuanceCallback'
  PRESENTATION_CALLBACK_URL: 'https://did-demo.azurewebsite.net/api/verifier/presentationCallback'
  DOTNET_VERSION: '6.0.x'


jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          include-prerelease: true
      
      - name: Update appsettings.json
        uses: microsoft/variable-substitution@v1 
        with:
          files: 'appsettings.json'
        env:
          IssuerCallbackUrl: "${{env.ISSUER_CALLBACK_URL}}"
          PresentationCallbackUrl: "${{env.PRESENTATION_CALLBACK_URL}}"

      - name: Build with dotnet
        run: dotnet build src --configuration Release

      - name: dotnet publish
        run: dotnet publish src -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Deploy web app
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'did-demo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F4BC556E87504DF98E40F821C32FFDFC }}
          package: ${{env.DOTNET_ROOT}}/myapp